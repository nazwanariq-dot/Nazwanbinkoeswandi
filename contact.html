<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazwan Ariq | Contact</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #0d0d0d;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: "Poppins", sans-serif;
            color: #fff;
            margin: 0;
            padding-top: 90px;
        }
        /* ===== NAVBAR ===== */
        
        .navbar {
            background: #0d0d0d;
            border-bottom: 1px solid #1b1b1b;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .navbar-brand img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .nav-link {
            color: #d9d9d9 !important;
            margin-left: 15px;
            font-size: 16px;
            border-radius: 8px;
            padding: 8px 14px;
            transition: 0.25s ease;
        }
        
        .nav-link i {
            margin-right: 6px;
        }
        
        .nav-link:hover,
        .nav-link.active {
            background: #0dcaf030;
            color: #0dcaf0 !important;
            box-shadow: 0 0 12px #0dcaf050;
        }
        /* ===== CONTENT ===== */
        
        .content {
            padding: 40px 20px;
        }
        
        .profile-card {
            max-width: 750px;
            margin: auto;
            background-color: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(6px);
            padding: 36px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
        }
        
        .profile-card input,
        .profile-card textarea {
            background: #101010;
            border: 1px solid #333;
            color: #fff;
        }
        
        .profile-card input:focus,
        .profile-card textarea:focus {
            background: #151515;
            border-color: #0dcaf0;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .profile-card {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="/foto/foto web 2.jpg" alt=""> Nazwan Ariq
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="bi bi-house"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="bi bi-person"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html"><i class="bi bi-collection"></i>Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html"><i class="bi bi-envelope"></i>Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="content">
        <div class="profile-card">
            <h2 class="mb-4">Contact Me</h2>

            <form>
                <input type="text" class="form-control mb-3" placeholder="Nama Kamu" required>
                <input type="email" class="form-control mb-3" placeholder="Email Kamu" required>
                <textarea class="form-control mb-3" rows="4" placeholder="Pesan" required></textarea>
                <button class="btn btn-info w-100">Kirim Pesan</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ACTIVE MENU AUTO
        const page = window.location.pathname.split("/").pop();
        document.querySelectorAll(".nav-link").forEach(link => {
            if (link.getAttribute("href") === page) {
                link.classList.add("active");
            }
        });
    </script>

</body>

</html>
