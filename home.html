<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazwan Ariq | Portfolio</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: #000;
            color: #fff;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding-top: 80px;
            /* space for navbar */
        }
        /* NAVBAR */
        
        .navbar {
            background: #0d0d0d;
            border-bottom: 1px solid #1b1b1b;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .navbar-brand img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .nav-link {
            color: #d9d9d9 !important;
            margin-left: 15px;
            font-size: 16px;
            border-radius: 8px;
            padding: 8px 14px;
            transition: 0.25s ease;
        }
        
        .nav-link i {
            margin-right: 6px;
        }
        
        .nav-link:hover,
        .nav-link.active {
            background: #0dcaf030;
            color: #0dcaf0 !important;
            box-shadow: 0 0 12px #0dcaf050;
        }
        /* CONTENT */
        
        .content {
            padding: 40px 20px;
        }
        /* PROFILE CARD */
        
        .profile-card {
            max-width: 900px;
            background: #0f0f0f;
            padding: 50px;
            border-radius: 20px;
            margin: auto;
            display: flex;
            gap: 40px;
            align-items: center;
            box-shadow: 0 0 25px rgba(13, 202, 240, 0.25);
            border: 1px solid #1e1e1e;
        }
        
        .profile-text h1 {
            font-size: 38px;
            margin-bottom: 12px;
            color: #0dcaf0;
        }
        
        .profile-text p {
            color: #cfcfcf;
            font-size: 17px;
            margin-bottom: 25px;
        }
        /* SOCIAL ICONS */
        
        .social-icons {
            display: flex;
            gap: 18px;
        }
        
        .social-icons a {
            width: 45px;
            height: 45px;
            background: #0f0f0f;
            border: 1px solid #1b1b1b;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            color: #0dcaf0;
            transition: 0.25s ease;
        }
        
        .social-icons a:hover {
            background: #0dcaf0;
            color: #000;
            transform: translateY(-5px) scale(1.08);
            box-shadow: 0 0 18px #0dcaf0;
        }
        /* PROFILE IMAGE */
        
        .profile-image img {
            width: 320px;
            height: 320px;
            border-radius: 12px;
            object-fit: cover;
            border: 5px solid #0dcaf0;
            box-shadow: 0 0 18px #0dcaf090;
        }
        /* RESPONSIVE */
        
        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column-reverse;
                padding: 25px;
                text-align: center;
            }
            .profile-image img {
                width: 180px;
                height: 180px;
            }
            .profile-text h1 {
                font-size: 28px;
            }
            .profile-text p {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/foto/foto web 2.jpg" alt=""> Nazwan Ariq
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="bi bi-house"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="bi bi-person"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html"><i class="bi bi-collection"></i>Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="bi bi-envelope"></i>Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="content">
        <div class="profile-card">
            <div class="profile-text">
                <h1>Nazwan Ariq Fadillah</h1>
                <p>Mahasiswa Teknologi Rekayasa Komputer | Frontend Developer</p>

                <div class="social-icons">
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-tiktok"></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>

            <div class="profile-image">
                <img src="/foto/WhatsApp Image 2025-11-22 at 16.18.58_f29e8340.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Active menu
        const page = window.location.pathname.split("/").pop();
        document.querySelectorAll(".nav-link").forEach(link => {
            if (link.getAttribute("href") === page) {
                link.classList.add("active");
            }
        });
    </script>

</body>

</html>
